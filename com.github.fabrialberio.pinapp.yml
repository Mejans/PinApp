id: com.github.fabrialberio.pinapp
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "42"
command: pinapp

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --filesystem=home

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: libadwaita
    buildsystem: meson
    config-opts:
    - -Dexamples=false
    - -Dtests=false
    sources:
    - type: git
      url: https://gitlab.gnome.org/GNOME/libadwaita.git
      tag: 1.2.beta
      commit: 7387b453a4c93fbb60d68ec009af6f719fe8bab9
    modules:
    - name: libsass
      buildsystem: meson
      sources:
      - type: git
        url: https://github.com/lazka/libsass.git
        branch: meson
    - name: sassc
      buildsystem: meson
      sources:
      - type: git
        url: https://github.com/lazka/sassc.git
        branch: meson

  - name: PinApp
    builddir: true
    buildsystem: meson
    sources:
    - type: git
      url: file:///home/fabri/Progetti/Gnome/PinApp