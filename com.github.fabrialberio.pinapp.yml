id: com.github.fabrialberio.pinapp
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "43"
command: pinapp

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --filesystem=home

    # Application files
  - --filesystem=xdg-data/applications:rw
  - --filesystem=/usr/share/applications:ro

    # App icons
  - --filesystem=xdg-data/icons:ro
  - --filesystem=/usr/share/icons:ro
  
    # Workaround for missing flatpak app icons
  - --filesystem=/var/lib/flatpak:ro
  - --filesystem=xdg-data/flatpak:ro
  - --env=XDG_DATA_DIRS=/var/lib/flatpak/exports/share:/app/share:/usr/share:/usr/share/runtime/share:/run/host/user-share:/run/host/share
  

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: PinApp
    builddir: true
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/fabrialberio/PinApp