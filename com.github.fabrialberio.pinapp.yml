id: com.github.fabrialberio.pinapp
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "42"
command: pinapp

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --filesystem=home

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: libadwaita
    buildsystem: meson
    config-opts:
    - -Dexamples=false
    - -Dtests=false
    sources:
    - type: git
      url: https://gitlab.gnome.org/GNOME/libadwaita.git
      branch: main
    modules:
    - name: libsass
      buildsystem: meson
      sources:
      - type: git
        url: https://github.com/lazka/libsass.git
        branch: meson
    - name: sassc
      buildsystem: meson
      sources:
      - type: git
        url: https://github.com/lazka/sassc.git
        branch: meson

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dbackends=gtk4
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/archive/refs/tags/0.6.tar.gz
        sha256: 8ad326c4f53b7433645dc86d994fef0292bee8adda0fe67db9288ace19250a9c

  - name: PinApp
    builddir: true
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/fabrialberio/PinApp