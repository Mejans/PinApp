id: com.github.fabrialberio.pinapp
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
command: pinapp
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

  - name: libadwaita
    buildsystem: meson
    config-opts:
    - -Dexamples=false
    - -Dtests=false
    sources:
    - type: git
      url: https://gitlab.gnome.org/GNOME/libadwaita.git
      tag: 1.2.alpha
      commit: 9150f4016a04064a00733b78391c8e6aad49bee8
    modules:
    - name: libsass
      buildsystem: meson
      sources:
      - type: git
        url: https://github.com/lazka/libsass.git
        branch: meson
    - name: sassc
      buildsystem: meson
      sources:
      - type: git
        url: https://github.com/lazka/sassc.git
        branch: meson

modules:
  - name: PinApp
    builddir: true
    buildsystem: meson
    sources:
    - type: git
      url: file:///home/fabri/Progetti/Gnome/PinApp