id: io.github.fabrialberio.pinapp
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "master"
command: pinapp

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland

  - --filesystem=xdg-data/applications:rw
  - --filesystem=xdg-data/flatpak:ro
  - --filesystem=/var/lib/flatpak:ro
  - --filesystem=/var/lib/snapd:ro
  - --filesystem=~/.config/autostart:rw

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: PinApp
    builddir: true
    buildsystem: meson
    sources:
    - type: dir
      path: .